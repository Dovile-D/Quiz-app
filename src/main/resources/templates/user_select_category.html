<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">

    <title>Quiz-app Login</title>
</head>

<body>
    <div class="card login" style="width: 18rem;">

        <img class="card-img-top" src="../static/img/cat.png" alt="Avatar">
        <div class="card-body">

            <h5 class="card-title" id="card-title">Category of questions</h5>

            <form class="register">
                <div class="user_options">
                    <br>
                    <input type="radio" name="category" id="art">
                    <label for="art">Arts & Literature</label>
                    <br>
                    <input type="radio" name="category" id="film">
                    <label for="film">Film & TV</label>
                    <br>
                    <input type="radio" name="category" id="food">
                    <label for="food">Food & Drink</label>
                    <br>
                    <input type="radio" name="category" id="general">
                    <label for="general">General Knowledge</label>
                    <br>
                    <input type="radio" name="category" id="geo">
                    <label for="geo">Geography</label>
                    <br>
                    <input type="radio" name="category" id="history">
                    <label for="history">History</label>
                    <br>
                    <input type="radio" name="category" id="music">
                    <label for="music">Music</label>
                    <br>
                    <input type="radio" name="category" id="science">
                    <label for="science">Science</label>
                    <br>
                    <input type="radio" name="category" id="society">
                    <label for="society">Society & Culture</label>
                    <br>
                    <input type="radio" name="category" id="sport">
                    <label for="sport">Sport & Leisure</label>

                    <br>
                </div>

                <button type="submit" class="btn btn-outline-primary btn-block">Continue</button>
            </form>
        </div>
    </div>

</body>

</html>
