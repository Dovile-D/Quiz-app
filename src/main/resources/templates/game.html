<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="game.js" defer type="module"></script>
    <title>Quiz-app</title>
</head>

<body>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="/question-mark.png" alt="Question mark image">
        <div class="card-body">
            <h6></h6>
            <h5 class="card-title" id="card-title"></h5>
            <form id="game-form">
                <div class="form-check">
                    <input class="form-check-input" type="radio"id="1" name="answer" value="1"></input>
                    <label class="form-check-label" for="1" id="answer1"></label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio"id="2" name="answer" value="2"></input>
                    <label class="form-check-label" for="2" id="answer2"></label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio"id="3" name="answer" value="3"></input>
                    <label class="form-check-label" for="3" id="answer3"></label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio"id="4" name="answer" value="4"></input>
                    <label class="form-check-label" for="4" id="answer4"></label>
                </div>
                <div id="info"></div>
                <button type="submit" class="btn btn-outline-primary btn-block" id="checkAndNextButton">Check &
                    Next</button>
            </form>

            <form action="singleGameStatistics">
                <input type="submit" class="btn btn-outline-primary btn-block" value="See results" id="seeResultsBttn">
            </form>
        </div>
    </div>
    </div>
    <script src="game.js" defer></script>
</body>
</html>
