<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head >
<!--    th:fragment="head"-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/index.css}" rel="stylesheet" />
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script th:src="@{/index.js}"></script>
    <title>Quiz-app</title>
</head>

<body>

    <div class="card" style="width: 18rem;">

        <img class="card-img-top" src="/question-mark.png" alt="Question mark image">
        <div class="card-body">
            <h6></h6>
            <h4 class="card-title" id="card-title"></h4>

            <form id="game-form" >
<!--                action="play"-->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="1">
                    <label class="form-check-label" for="answer1" id="answer1"></label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="2">
                    <label class="form-check-label" for="answer2" id="answer2"></label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="3">
                    <label class="form-check-label" for="answer3" id="answer3"></label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="4">
                    <label class="form-check-label" for="answer4" id="answer4"></label>
                </div>
                <div id="info"></div>
                <button type="submit" class="btn btn-outline-primary btn-block" id="checkAndNextButton">Check &
                    Next</button>
            </form>


            <form action="singleGameStats">
                <input type="submit" class="btn btn-outline-light btn-sm" value="move on">
            </form>
        </div>
    </div>

    </div>

</body>

</html>
