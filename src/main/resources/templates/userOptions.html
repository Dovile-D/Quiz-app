<body>
    <div class="card login" style="width: 18rem;">

        <img class="card-img-top" src="cat.png" alt="Avatar" id="avatar">
        <div class="card-body">

            <h5 class="card-title" id="card-title">Let's roll!</h5>

            <div class="user_options">
                <br><br>
                <form id="play" action="selectCategory">
                    <button type="submit" name="playGame" class="btn btn-outline-info btn-block" value="Play" >Play!</button>
                </form>
                <br>
                <form id="statistics" action="statistics">
                    <button type="submit" class="btn btn-outline-info btn-block" id="userStatsBttn">Your Statistics</button>
                </form>
                <br>
                <form id="logout" action="logout">
                    <button type="submit" name="logout" class="btn btn-outline-secondary btn-block" id="logoutBtn">Log out</button>
                </form>
                <br>
            </div>
        </div>
    </div>
    <script src="./userOption.js" defer></script>
</body>
