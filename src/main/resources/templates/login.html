<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="./login.js" defer></script>
    <title>Quiz-app Quizzy</title>
</head>

<body>
<div class="card login" style="width: 18rem;">
    <img class="card-img-top" src="hey.png" alt="Question mark image">
    <div class="card-body">
        <h5 class="card-title" id="card-title">Welcome to Quiz-app!</h5>
        <form action="userOptions">
            <div class="form-check credentials">
<!--                <input type="email" name="email" id="email" placeholder="E-mail" required></input>-->
                <input type="text" name="user" id="user" placeholder="Username" required></input>
                <input type="password" name="password" id="password" placeholder="Password" required></input>
            </div>
            <input type="submit" class="btn btn-outline-primary btn-block" value="Log in" id="loginBtn">
        </form>
        <br>
        <form action="registerNew">
            <input type="submit" class="btn btn-outline-secondary btn-block btn-sm"
                   value="New User? Register here!">
        </form>
    </div>
</div>
</body>
</html>
