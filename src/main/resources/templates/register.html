<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="../static/css/index.css">-->
    <link th:href="@{./index.css}" rel="stylesheet" type="text/css" />
    <title>Quiz-app User Registration</title>
</head>

<body>
    <div class="card login" style="width: 18rem;">

        <img class="card-img-top" src="../static/img/hey.png" alt="Question mark image">
        <div class="card-body">

            <h5 class="card-title" id="card-title">Register here!</h5>

            <form action="register">
                <div class="form-register credentials">
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <p>Select your avatar:</p>
                    <div class="avatars">
                        <img src="../static/img/cat.png" alt="cat">
                        <img src="../static/img/bear.png" alt="bear">
                        <img src="../static/img/rabbit.png" alt="rabit">
                        <img src="../static/img/woman-2.png" alt="woman">
                        <img src="../static/img/gamer.png" alt="gamer man">
                        <img src="../static/img/woman.png" alt="woman">
                        <img src="../static/img/man.png" alt="man">
                        <img src="../static/img/user.png" alt="woman">
                        <img src="../static/img/profile.png" alt="man">
                    </div>
                </div>
                <div class="info"></div>
                <input type="submit" class="btn btn-outline-primary btn-block" value="Register me!">
            </form>
        </div>
    </div>

    <!-- <script src="login.js"></script> -->
</body>

</html>
