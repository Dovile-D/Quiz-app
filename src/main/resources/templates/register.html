<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head th:replace="fragments" :: head>

<body>
    <div class="card login" style="width: 18rem;">

        <img class="card-img-top" src="hey.png" alt="Question mark image">
        <div class="card-body">

            <h5 class="card-title" id="card-title">Register here!</h5>

            <form action="register">
                <div class="form-register credentials">
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <br>
                    <p>Select your avatar:</p>
                    <div class="avatars">
                        <!--                        <input type="checkbox" id="demo"/>-->
                        <!--                        <label for="demo"><img src="/cat.png" alt="cat"></label>-->
                        <img src="/cat.png" alt="cat">
                        <img src="/bear.png" alt="bear">
                        <img src="/rabbit.png" alt="rabit">
                        <img src="/woman-2.png" alt="woman">
                        <img src="/gamer.png" alt="gamer man">
                        <img src="/woman.png" alt="woman">
                        <img src="/man.png" alt="man">
                        <img src="/user.png" alt="woman">
                        <img src="/profile.png" alt="man">
                    </div>
                </div>
                <br>
                <div class="info"></div>
                <input type="submit" class="btn btn-outline-primary btn-block" value="Register me!">
            </form>
        </div>
    </div>

    <!-- <script src="login.js"></script> -->
</body>

</html>
